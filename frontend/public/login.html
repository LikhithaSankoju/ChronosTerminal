<!DOCTYPE html>
<html>
<head>
  <title>Time Travel Adventure - Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a2e, #16213e);
      color: #00ff41;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 2px solid #00ff41;
      padding-bottom: 8px;
    }
    .header h1 {
      color: #ff6b35;
      text-shadow: 0 0 10px #ff6b35;
      margin: 0;
      font-size: 24px;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 14px;
    }
    .form-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 60px auto 20px auto;
      max-width: 350px;
      background: rgba(20, 30, 60, 0.85);
      border: 2.5px solid #00ff41;
      border-radius: 18px;
      padding: 36px 28px 28px 28px;
      box-shadow: 0 0 32px #00ff4160, 0 0 8px #00ff41 inset;
      font-family: 'Courier New', monospace;
      position: relative;
      z-index: 2;
    }
    .form-card label {
      align-self: flex-start;
      margin-bottom: 4px;
      color: #00bfff;
      font-weight: bold;
      font-size: 1.08em;
      letter-spacing: 0.5px;
    }
    .form-card input[type="text"],
    .form-card input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 2px solid #00ff41;
      border-radius: 8px;
      background: rgba(10, 10, 46, 0.93);
      color: #00ff41;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 8px #00ff4130 inset;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .form-card input[type="text"]:focus,
    .form-card input[type="password"]:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 12px #ff6b35, 0 0 8px #00ff41 inset;
    }
    .form-card button {
      background: linear-gradient(90deg, #ff6b35 60%, #ffd700 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.15em;
      margin-top: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 12px #ff6b35, 0 0 8px #ffd700 inset;
      transition: box-shadow 0.2s, background 0.2s, transform 0.1s;
    }
    .form-card button:hover {
      background: linear-gradient(90deg, #e34c13 60%, #ffd700 100%);
      box-shadow: 0 0 24px #ff6b35, 0 0 16px #ffd700 inset;
      transform: scale(1.03);
    }
    .form-card .alt-btn {
      background: linear-gradient(90deg, #00bfff 60%, #00ff41 100%);
      color: #fff;
      margin-top: 10px;
      box-shadow: 0 0 12px #00bfff, 0 0 8px #00ff41 inset;
    }
    .form-card .alt-btn:hover {
      background: linear-gradient(90deg, #0099cc 60%, #00ff41 100%);
      box-shadow: 0 0 24px #00bfff, 0 0 16px #00ff41 inset;
    }
    #login-error, #register-error {
      color: #ff4444;
      font-weight: bold;
      margin-bottom: 8px;
      display: none;
      width: 100%;
      text-align: center;
      letter-spacing: 0.5px;
    }
    #register-form {
      display: none;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #00bfff;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link a:hover {
      color: #00ff41;
      text-shadow: 0 0 5px #00ff41;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üåÄ TIME TRAVEL ADVENTURE üåÄ</h1>
    <p>Collect keys and solve puzzles across time-warped locations!</p>
  </div>
  <!-- LOGIN FORM -->
  <div id="login-form" class="form-card">
    <div id="login-error"></div>
    <label for="username">Username:</label>
    <input type="text" id="username" autocomplete="username" placeholder="Enter username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" autocomplete="current-password" placeholder="Enter password" required>
    <button id="login-btn">Start Game</button>
    <button id="show-register-btn" type="button" class="alt-btn">Create Account</button>
  </div>
  <!-- REGISTER FORM (hidden by default) -->
  <div id="register-form" class="form-card">
    <div id="register-error"></div>
    <label for="reg-username">Username:</label>
    <input type="text" id="reg-username" autocomplete="username" placeholder="Choose username" required>
    <label for="reg-password">Password:</label>
    <input type="password" id="reg-password" autocomplete="new-password" placeholder="Choose password" required>
    <button id="register-btn">Create Account</button>
    <button id="show-login-btn" type="button" class="alt-btn">Back to Login</button>
  </div>
  
  <div class="back-link">
    <a href="home.html">‚Üê Back to Home</a>
  </div>
  
  <script>
    // Simple localStorage-based login/register logic
    function getUsers() {
      return JSON.parse(localStorage.getItem('tt_users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('tt_users', JSON.stringify(users));
    }
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const showRegisterBtn = document.getElementById('show-register-btn');
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const registerError = document.getElementById('register-error');
    const regUsernameInput = document.getElementById('reg-username');
    const regPasswordInput = document.getElementById('reg-password');
    const showLoginBtn = document.getElementById('show-login-btn');
    showRegisterBtn.onclick = () => {
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      registerError.style.display = 'none';
      regUsernameInput.value = '';
      regPasswordInput.value = '';
    };
    showLoginBtn.onclick = () => {
      registerForm.style.display = 'none';
      loginForm.style.display = 'flex';
      loginError.style.display = 'none';
      usernameInput.value = '';
      passwordInput.value = '';
    };
    registerBtn.onclick = (e) => {
      e.preventDefault();
      const username = regUsernameInput.value.trim();
      const password = regPasswordInput.value;
      if (!username || !password) {
        registerError.textContent = 'Please enter a username and password.';
        registerError.style.display = 'block';
        return;
      }
      let users = getUsers();
      if (users[username]) {
        registerError.textContent = 'Username already exists!';
        registerError.style.display = 'block';
        return;
      }
      users[username] = password;
      saveUsers(users);
      registerError.style.display = 'none';
      alert('Account created! You can now log in.');
      registerForm.style.display = 'none';
      loginForm.style.display = 'flex';
      usernameInput.value = username;
      passwordInput.value = '';
    };
    loginBtn.onclick = (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      let users = getUsers();
      if (users[username] && users[username] === password) {
        localStorage.setItem('tt_logged_in', username);
        window.location.href = 'game.html';
      } else {
        loginError.textContent = 'Invalid username or password!';
        loginError.style.display = 'block';
      }
    };
  </script>
</body>
</html>
