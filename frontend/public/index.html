<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chronos - Time Travel Adventure</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a2e, #16213e);
      color: #00ff41;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      text-align: center;
    }
    
    .loading h1 {
      color: #ff6b35;
      text-shadow: 0 0 20px #ff6b35;
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 255, 65, 0.3);
      border-top: 4px solid #00ff41;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h1>ðŸŒ€ CHRONOS ðŸŒ€</h1>
      <div class="spinner"></div>
      <p>Initializing Time Travel System...</p>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    window.onload = function() {
      const loggedInUser = localStorage.getItem('tt_logged_in');
      if (loggedInUser) {
        // If logged in, redirect to game
        window.location.href = 'game.html';
      } else {
        // If not logged in, redirect to home
        window.location.href = 'home.html';
      }
    };
  </script>
</body>
</html>
