<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos - Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a2e, #16213e);
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
        }
        
        .loading h1 {
            color: #ff6b35;
            text-shadow: 0 0 20px #ff6b35;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 255, 65, 0.3);
            border-top: 4px solid #00ff41;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #00bfff;
            text-decoration: none;
        }
        
        .back-link a:hover {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <h1>ðŸŒ€ CHRONOS ðŸŒ€</h1>
            <div class="spinner"></div>
            <p>Initializing Time Travel Terminal...</p>
        </div>
    </div>

    <script>
        // Check authentication before trying to load the React app
        const loggedInUser = localStorage.getItem('tt_logged_in');
        if (!loggedInUser) {
            // Not logged in, redirect to login page
            window.location.href = 'login.html';
        }
    </script>
    
    <!-- Load the main React application bundle -->
    <script defer="defer" src="/static/js/bundle.js"></script>
</body>
</html>
